<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        h2 {
            color: slateblue;
            font-size: 40px;
            text-align: center;
            text-shadow: 2px 2px 5px grey;
            /* o 1º valor aplica uma sombra na horizontal, o 2º na vertical e o 3º valor aplica um desfoque na sombra */
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-shadow</code></h1>
    <h2>
        Bem vindo(a) à Trilha de CSS na DIO!
    </h2>
</body>
</html>
