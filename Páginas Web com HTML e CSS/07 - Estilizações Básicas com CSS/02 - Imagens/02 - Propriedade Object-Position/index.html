<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;  /* (Valor padr√£o) centraliza a imagem */ 
        }
    </style>
</head>
<body>
    <h1>Propriedade Object-Position</h1>

    <div>
        <img src="channels4_profile.jpg" alt="" id="cover">
    </div>
</body>
</html>
