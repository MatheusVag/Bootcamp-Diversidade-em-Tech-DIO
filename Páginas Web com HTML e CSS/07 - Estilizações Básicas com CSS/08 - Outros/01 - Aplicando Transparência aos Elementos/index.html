<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        .exemplo {
            background-color: purple;
            border: 5px solid orange;
            color: white;
            padding: 20px;
            opacity: 0.5; /* Define o nível de opacidade do elemento */
                          /* Obs.: Tudo que estiver dentro do elemento aompanhará o nível de opacidade definido */
        }

        .exemplo img {
            width: 30%;
        }
    </style>
</head>
<body>
    <h2>Propriedade <code>opacity</code></h2>
    <p>Define o nível de opacidade (transparência) de um elemento.</p>

    <i>Exemplo:</i><br><br>

    <div class="exemplo">
        <h3>Trilha de CSS</h3>
        <p>
            Conhecendo as propriedades css uma a uma!
        </p>

        <img src="../01 - Aplicando Transparência aos Elementos/Assets/Images/Frame 1.png" alt="">
    </div>
</body>
</html>
