<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="/02 - Redimensionando as Imagens de Fundo dos Elementos/Assets/CSS/style.css">
</head>
<body>
    <p>background-size: auto;</p>
    <div class="exemplo">
    </div>

    <p>background-size: cover;</p>
    <div id="cover" class="exemplo">
    </div>

    <p>background-size: contain;</p>
    <div id="contain" class="exemplo">
    </div>

    <p>background-size: valor;</p>
    <div id="tamanho" class="exemplo">
    </div>

    <p>background-size: <i>valor-1 valor-2;</i></p>
    <div id="exemplo-x-y" class="exemplo">
    </div>

    <p>background-size: <i>camada-1, camada-2;</i></p>
    <div id="exemplo-camadas" class="exemplo">
    </div>

</html>
