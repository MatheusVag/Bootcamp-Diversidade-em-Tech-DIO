<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        /*
        *Propriedades Básicas do CSS
        *max-width e min-width
        *max-height e min-height
        */
        button {
            background: pink;
            min-width: 200px; /* define uma largura mínima para o bottom. Para definir uma largura máxima basta usar o comando max-width */
            min-height: 100px;  /* define uma altura mínima para o bottom. Para definir uma altura máxima basta usar o comando max-height */
        }
    </style>
</head>
<body>
    <button>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, vero neque! Excepturi labore impedit, repellendus consequuntur incidunt quod sunt explicabo earum cumque veniam quo esse, voluptatem voluptate dolorem rem saepe.
    </button>
</body>
</html>
